<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>
    <div class="ct" id="ct">





    </div>
    <div class="rel" id="rel">

</body>
<script>
    //obter Dados do GET
    const qs = window.location.search;
    const get = new URLSearchParams(qs);

    if (get.get('apk')) {
        apks.forEach(element => {
            if (element[0] === get.get('apk')) {
                if (element[5] !== '' && element[4] !== '') {
                    document.getElementById('ct').innerHTML = `
                <div class="app">
            <img src="${element[1]}" alt="">
            <div class="app-info">
                <h3>${element[0]}</h3>
                <p>Tamanho: 0.9mb</p>
                <a href="${element[4]}" download>Download</a>
                <a href="${element[5]}">Acessar Site</a>
            </div>
        </div>
        <div class="desc">
            <h3>Sobre:</h3>
            <p>${element[3]}</p>
        </div>
                `+ document.getElementById('ct').innerHTML;
                }
                else if (element[4] !== '') {
                    document.getElementById('ct').innerHTML = `
                <div class="app">
            <img src="${element[1]}" alt="">
            <div class="app-info">
                <h3>${element[0]}</h3>
                <p>Tamanho: 0.9mb</p>
                <a href="${element[4]}" download>Download</a>
            </div>
        </div>
        <div class="desc">
            <h3>Sobre:</h3>
            <p>${element[3]}</p>
        </div>
                `+ document.getElementById('ct').innerHTML;
                }
                else if (element[5] !== '') {
                    document.getElementById('ct').innerHTML = `
                <div class="app">
            <img src="${element[1]}" alt="">
            <div class="app-info">
                <h3>${element[0]}</h3>
                 
                <a href="${element[5]}">Acessar Site</a>
            </div>
        </div>
        <div class="desc">
            <h3>Sobre:</h3>
            <p>${element[3]}</p>
        </div>
                `+ document.getElementById('ct').innerHTML;
                }
            }
        });
    }
    else {
        window.location.href = 'index.html';
    }


</script>
