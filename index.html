<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de APKs</title>
<script src="apks.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #00bcd4;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .app-card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .app-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px #00bcd4;
    }

    .app-icon {
      width: 80px;
      height: 80px;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    .app-name {
      font-size: 1.2em;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .app-desc {
      font-size: 0.95em;
      color: #cccccc;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .modal-content img {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      margin-bottom: 15px;
    }

    .modal-content h2 {
      color: #00bcd4;
      margin-bottom: 10px;
    }

    .modal-content p {
      color: #ccc;
      font-size: 1em;
      margin-bottom: 20px;
    }

    .modal-buttons a {
      display: inline-block;
      margin: 5px 10px;
      padding: 10px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      color: #000;
      background-color: #00bcd4;
    }

    .modal-buttons a:hover {
      background-color: #0097a7;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #aaa;
      font-size: 1.5em;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #fff;
    }
  </style>
</head>

<body>
  <header>
    <h1>Loja de APKs</h1>
  </header>

  <main class="container" id="container">


  </main>
  <br><br><br><br>

  <!-- Modal -->
  <div id="appModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="fecharModal()">×</span>
      <img id="modalIcon" src="" alt="Ícone do App">
      <h2 id="modalTitle">Nome do App</h2>
      <p id="modalDesc">Descrição detalhada...</p>
      <div class="modal-buttons">
        <a id="modalSite" href="#" target="_blank">Acessar Site</a>
        <a id="modalDownload" href="#" target="_blank">Baixar APK</a>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>

 


    apks.forEach(element => {

      if (element[0] !== '') {
        document.getElementById("container").innerHTML += `
        
        <div class="app-card"
          onclick="abrirModal('${element[0]}', '${element[3]}', '${element[1]}', '${element[5]}', '${element[4]}')">
          <img src="${element[1]}" alt="App 1" class="app-icon">
          <div class="app-name">${element[0]}</div>
          <div class="app-desc">${element[2]}</div>
        </div>

        `;
      }
    });



















    function abrirModal(nome, descricao, icone, linkSite, linkApk) {
      document.getElementById("modalTitle").innerText = nome;
      document.getElementById("modalDesc").innerText = descricao;
      document.getElementById("modalIcon").src = icone;



      if (linkSite !== 'vazio') {
        document.getElementById("modalSite").style.display = 'block';
        document.getElementById("modalSite").href = linkSite;
      }
      else {
        document.getElementById("modalSite").style.display = 'none';
      }

      if (linkApk !== 'vazio') {
        document.getElementById("modalDownload").style.display = 'block';
        document.getElementById("modalDownload").href = linkApk;
      }
      else {
        document.getElementById("modalDownload").style.display = 'none';
      }

      document.getElementById("appModal").style.display = "flex";
    }

    function fecharModal() {
      document.getElementById("appModal").style.display = "none";
    }

    // Fecha modal ao clicar fora
    window.onclick = function (event) {
      const modal = document.getElementById("appModal");
      if (event.target === modal) {
        fecharModal();
      }
    };
  </script>
</body>

</html>
